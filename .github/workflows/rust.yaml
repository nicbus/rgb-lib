name: Rust

on:
  push:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: Swatinem/rust-cache@v1

      - name: check open files limit
        run: ulimit -n

      - name: set open files limit and run tests
        run: ulimit -n 2048 && cargo test -v
