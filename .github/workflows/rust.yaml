name: Rust

on:
  push:
    branches: [ "master", "insufficient_bitcoins" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3

      - uses: Swatinem/rust-cache@v2

      - name: Lint
        run: cargo clippy --lib -- -D warnings

  format:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3

      - uses: Swatinem/rust-cache@v2

      - run: rustup component add rustfmt

      - name: fmt
        run: cargo fmt --all -- --check

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v3

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test
